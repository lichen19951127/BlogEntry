<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jQadmin后台模板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!-- load css -->
    <link rel="stylesheet" type="text/css" href="./css/font/iconfont.css?v=1.0.1" media="all">
    <link rel="stylesheet" type="text/css" href="./js/layui/css/layui.css?v=2.2.2" media="all">
    <link rel="stylesheet" type="text/css" href="./css/main.css?v2.0.1-simple" media="all">
</head>

<body>
    <div class="layui-fluid larry-wrapper">
        <div class="layui-row layui-col-space30">
            <div class="layui-col-xs24">
                <section class="panel panel-padding">
                    <form id="form1" class="layui-form" action="" method="GET">
                        <div class="layui-form-item">
                            <label class="layui-form-label">父级分类</label>
                            <div class="layui-input-inline">
                                <select name="pid" id="pid-select" jq-verify="required" jq-error="请输入分类" lay-filter="pid-select">
                                    <option value="0">顶级分类</option>
                                    <option value="1">内容管理</option>

                                    <option value="2">&nbsp;&nbsp;&nbsp;&nbsp;├  文章管理</option>
                                    <option value="3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;├ 文章分类</option>

                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">权限名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" required jq-verify="required" jq-error="请输入权限名称" placeholder="请输入权限名称" autocomplete="off" class="layui-input ">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">规则</label>
                            <div class="layui-input-inline">
                                <input type="text" name="rule" placeholder="规则" autocomplete="off" class="layui-input ">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">附加条件</label>
                            <div class="layui-input-inline">
                                <input type="text" name="condition" placeholder="附加条件" autocomplete="off" class="layui-input ">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">状态</label>
                            <div class="layui-input-inline">
                                <input type="radio" name="status" title="启用" value="1" checked />
                                <input type="radio" name="status" title="禁用" value="0" />
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" jq-submit jq-filter="submit">立即提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                        <input type="hidden" name="level" value="0" />
                    </form>
                </section>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./js/layui/layui.js?v=2.2.2"></script>
<script type="text/javascript" src="./js/version.js?v=2.0.1"></script>
<script src="./js/common.js?v=2.0.1"></script>
<script>
    layui.use('role');
</script>

</html>
